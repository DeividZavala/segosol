


<section>

    </div>
  </div>

  <div class=" panel row">

          <textarea class="materialize-textarea" placeholder="Descripción del producto"></textarea>     
    </div>
  </div>

  <div class="panel row">
    
    <div class="input-field col m12">
          <i class="fa fa-folder-open-o" aria-hidden="true"></i>

    </div>
  </div>

            <input type="file">
          </div>

            <input class="file-path validate" type="text"  placeholder="Sube la imágen del producto">
          </div>
        </div>

  <div class="row">
