
    <section class="container">
      <article class="row">
        <label>Filtra los productos</label>
        <select class="browser-default" ng-model="searchField.categoria">
          <option value="" disabled selected>Filtro por categoría</option>
          <option value="Energía Solar">Energía Solar</option>
          <option value="Paneles Solares">Paneles Solares</option>
          <option value="Iluminación Led">Iluminación Led</option>
          <option value="Enegía eólica">Enegía eólica</option>
          <option value="Cercas eléctricas solares">Cercas eléctricas solares</option>
          <option value="Cámara de vigilancia">Cámara de vigilancia</option>
          <option value="Calentadores Solares">Calentadores Solares</option>
        </select>
      </article>
    </section>
    <div class='contenedor'>
      <h4 class='filter'>Nuestros Productos</h4>
      	<container class='row'>
          <section  ng-repeat="prod in productos | filter:searchField.categoria">
        		<div class=" col s12 m6 l4">
              <div class=" tarjetina card">
                <div class='foto'>
                  <div class="card-image waves-effect waves-block waves-light">
                			<img class="imagen activator" src="{{prod.img}}">
              		</div>
                </div>
             		<div class="card-content">
              		<span class="textitos card-title activator grey-text text-darken-4">{{prod.nombre}}<i class="material-icons right">more_vert</i></span>
            		</div>
             		<div class="card-reveal">
                	<span class="textitos card-title grey-text text-darken-4">{{prod.nombre}}
                  <i class="material-icons right">close</i></span>
               		<p> {{prod.cat}}
                  <br>
                  {{prod.des}}

                  </p>
              	</div>
              </div>
            </div>
          </section>
        </container>
    </div>
